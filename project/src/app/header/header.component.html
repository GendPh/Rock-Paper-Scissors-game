<header class="flex justify-between items-center p-3 rounded-[5px] border-[3px] border-white/30 max-w-[700px] mx-auto">


  @if(gameName == 'rock-paper-scissors'){
  <figure>
    <img src="../../assets/images/logo.svg" alt="logo rock paper Scissors">
  </figure>
  }@else {
  <figure>
    <img src="../../assets/images/logo-bonus.svg" alt="logo rock paper Scissors">
  </figure>
  }


  <div id="score" class="uppercase py-[10px] px-[23px] text-center flex justify-center items-center flex-col rounded">
    <h3 class="text-score">score</h3>
    <p class="text-score-pointes">{{points}}</p>
  </div>

</header>
