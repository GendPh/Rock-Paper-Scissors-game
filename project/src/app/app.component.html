<main class="p-8">
  <router-outlet />

  @if(rulesService.rulesSignal()){
  <section class="fixed inset-0 bg-black/35">
    <article
      class="absolute inset-0 md:top-1/2 md:left-1/2 md:-translate-x-1/2 md:-translate-y-1/2 flex flex-col justify-between items-center py-[65px] px-[35px] md:p-8 animate-fadeIn bg-white md:rounded-lg max-w-[400px]">
      <div class="flex justify-between items-center w-full">
        <h2 class="text-[#3B4262] text-rules">RULES</h2>
        <button class="hidden md:block" (click)="rulesService.closeRules()">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20">
            <path fill="#3B4262" fill-rule="evenodd"
              d="M16.97 0l2.122 2.121-7.425 7.425 7.425 7.425-2.121 2.12-7.425-7.424-7.425 7.425L0 16.97l7.425-7.425L0 2.121 2.121 0l7.425 7.425L16.971 0z"
              opacity=".25" />
          </svg>
        </button>
      </div>

      <figure>
        @if(rulesService.rule=== 'normal'){
        <img src="../assets/images/image-rules.svg" alt="rules for normal game">
        }@else {
        <img src="../assets/images/image-rules-bonus.svg" alt="rules for normal game">
        }
      </figure>

      <button (click)="rulesService.closeRules()" class="md:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20">
          <path fill="#3B4262" fill-rule="evenodd"
            d="M16.97 0l2.122 2.121-7.425 7.425 7.425 7.425-2.121 2.12-7.425-7.424-7.425 7.425L0 16.97l7.425-7.425L0 2.121 2.121 0l7.425 7.425L16.971 0z"
            opacity=".25" />
        </svg>
      </button>
    </article>
  </section>
  }
</main>
